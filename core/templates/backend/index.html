{% extends "base_backend.html" %}
{% block content %}
<div class="card">
    <p>当前文章数: {{ articles.count }} <br>
        已发布文章数：{{ articles.publish }} <br>
        {% for cat in articles.category %}
            {{ cat }} : {{ articles.category[cat] }} <br>
        {% endfor %}
    </p>
</div>
{% endblock %}
