<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Windless - Backend</title>
    <link rel="icon" type="image/png" href="/static/icon/favicon-16x16.png" sizes="16x16">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/static/lime/css/material.min.css">
    <link rel="stylesheet" href="/static/lime/css/backend.css">
</head>

<body>
<div class="layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600 mdl-layout__header--waterfall">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Home</span>
            <div class="mdl-layout-spacer"></div>
        </div>
    </header>

    <div class="drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="drawer-header">
            <img src="/static/img/avatar_summer.jpg" class="avatar">
            <div class="avatar-dropdown">
                <span>i@wind.moe</span>
                <div class="mdl-layout-spacer"></div>
                <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                    <i class="material-icons" role="presentation">arrow_drop_down</i>
                    <span class="visuallyhidden">Accounts</span>
                </button>
                <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
                    <li class="mdl-menu__item">hello@example.com</li>
                    <li class="mdl-menu__item">info@example.com</li>
                </ul>
            </div>
        </header>
        <nav class="navigation mdl-navigation mdl-color--blue-grey-800">
            <a class="mdl-navigation__link" href="/">
                <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i> Home
            </a>

            <a class="mdl-navigation__link" href="/manage">
                <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i> Manage
            </a>

            <a class="mdl-navigation__link" href="/manage/article/edit">
                <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">note_add</i>
                Write
            </a>

            <a class="mdl-navigation__link" href="/manage/articles">
                <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">event</i>
                Articles
            </a>

            <a class="mdl-navigation__link" href="/manage/links">
                <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">people</i>
                Links
            </a>

            <a class="mdl-navigation__link" href="/manage/profile">
                <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">info</i>
                My Profile
            </a>

            <a class="mdl-navigation__link" href="/manage/config">
                <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">dns</i>
                Config
            </a>

            <a class="mdl-navigation__link" href="/manage/security">
                <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">dns</i>
                Security
            </a>


            <div class="mdl-layout-spacer"></div>
        </nav>
    </div>


    <main class="mdl-layout__content">
        <div class="mdl-grid content">

            {% block content %}
            {% endblock %}

        </div>
    </main>
</div>

</body>
<script src="/static/lime/js/material.min.js"></script>
<script src="/static/lime/js/toolkit.min.js"></script>
<!--<script src="/static/lime/js/wind.js"></script>-->
</html>
